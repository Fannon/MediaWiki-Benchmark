<html class="no-js" lang="">

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediaWiki Benchmarker</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->

    <!-- build:css styles/main.css -->

<body>


<div class="container">
    <div class="header">
        <h3 class="text-muted">MediaWiki Benchmarker</h3>
    </div>

    <form id="mwb-options" class="form-inline">
        <p>

            <div class="form-group ">
                <input type="url" class="form-control" id="MediaWikiUrl" placeholder="MediaWiki URL">
                <input type="text" class="form-control" id="PageName" placeholder="PageName">
            </div>
        </p>

        <p>

            <div class="form-group ">
                <input type="number" class="form-control" id="minRandom" placeholder="MinRandom">
                <input type="number" class="form-control" id="maxRandom" placeholder="MaxRandom">
                <input type="number" class="form-control" id="iterations" placeholder="Iterations">
                <button class="btn btn-default btn-danger">Reset Data</button>
                <button id="startBenchmark" type="submit" class="btn btn-default btn-success">Start / Add Benchmark</button>
            </div>
        </p>
    </form>

    <div id="progress" class="progress" style="display: block;">
        <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
             aria-valuemax="100" style="width: 0%;">

        </div>
    </div>

    <hr>

    <div id="bar-chart"></div>

    <hr>

    <div id="boxplot-chart"></div>

    <hr>

    <div id="data_div">
        <table class="table table-condensed table-bordered">
            <thead>
            <tr>
                <th>Seite</th>
                <th>Average Load time</th>
                <th>Minimum Load time</th>
                <th>Maximum Load time</th>
                <th>Standard deviation</th>
            </tr>
            </thead>
            <tbody id="data-tbody">

            </tbody>
        </table>
    </div>

    <a id='jsonExport' target="_blank" class="btn btn-primary" disabled="disabled">Download as JSON</a>
    <a id='csvExport' target="_blank" class="btn btn-primary" disabled="disabled">Download as CSV</a>
    <a id='svgExportBarChart' target="_blank" class="btn btn-info" disabled="disabled">Download Bar Chart as SVG</a>
    <a id='svgExportBoxPlotChart' target="_blank" class="btn btn-info" disabled="disabled">Download Box Plot as SVG</a>

    <br>
    <br>

    <div class="footer">
        <p>2015 - Simon Heimler | Open Source | Repository: <a href="https://github.com/Fannon/MediaWiki-Benchmark">Github</a></p>
    </div>
</div>
